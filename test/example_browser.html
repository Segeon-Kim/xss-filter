<script>
    var testHTML = '<div class="like" ondblclick="takeme()" onselect="mousedown()">\n' +
                '\t<div class="title">title</div>\n' +
                '\t<div class="desc" onsubmit="load()">desc</div>\n' +
                '\t<div>just</div>\n' +
                '\t<style type="text">\n' +
                '\t\t.red{color: #f00}\n' +
                '\t</style>\n' +
                '\t<script>alert(88)<\/script>\n' +
        '</div>';

    var source = document.getElementById('source');
    //var testHTML = source.innerHTML;
    var preview = document.getElementById('preview');

    source.innerHTML = testHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    var candy = xssFilter.filter(testHTML);
    preview.innerHTML = candy.replace(/</g, '&lt;').replace(/>/g, '&gt;');
</script>
